<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,  minimum-scale=1.0, maximum-scale=1.0" />
		<title>AutomaticForm Example in Augmented.js</title>
        <link type="text/css" rel="stylesheet" href="styles/material-generic.css"/>
        <link type="text/css" rel="stylesheet" href="styles/main.css"/>
		<!-- requirejs pulls in all necessary js for this component -->
        <!-- for production -->
		<script data-main="scripts/app/autoFormRequire-built.js" src="scripts/lib/require.js"></script>

        <!-- dev
        <script data-main="scripts/app/autoFormRequire.js" src="scripts/lib/require.js"></script>
    -->
	</head>
	<body>
		<article>
            <header id="header">
                <div id="logo"></div>
                <h1>Automatic Form Example</h1>
                <h2>Schema generated form with two-way binding</h2>
            </header>
            <section class="main">
                <div class="panel">
                    <h1>New User</h1>
                    <div id="main">
                    </div>
                    <div id="control">
                        <button class="primary" data-control="add" data-click="add">Add User</button>
                        <button data-control="reset" data-click="reset">Reset</button>
                    </div>
                </div>
                <div class="panel">
                    <div id="users">
                        <h1>Users</h1>
                        <div id="userList" data-users="userList">
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
